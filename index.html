<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tic Tac Toe Game">
  <meta name="author" content="Lewis Marshall">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2a0480d29.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div id="begin-game-wrapper">
      <button type="button" class="btn btn-light" id="start-game">Start Game</button>
    </div>
    <div id="board-wrapper">
      <svg width="360" height="360">
        <g transform="translate(30,30)">
          <rect width="300" height="300" fill="white"></rect>
          <line x1="100" y1="0" x2="100" y2="300" class="grid"></line>
          <line x1="0" y1="100" x2="300" y2="100" class="grid"></line>
          <line x1="200" y1="0" x2="200" y2="300" class="grid"></line>
          <line x1="0" y1="200" x2="300" y2="200" class="grid"></line>
        </g>
      </svg>
      <div id="game-over">
        <h3 class="text-light text-center my-4"></h3>
        <button type="button" class="btn btn-light" id="play-again">Play Again</button>
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/plugins/jquery.snowfall.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script src="js/game.js"></script>
  <script src="js/board.js"></script>
  <script src="js/space.js"></script>
  <script src="js/player.js"></script>
  <script src="js/symbol.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
